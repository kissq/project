<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640,user-scalable=no" >
    <title>打虎</title>
    <link rel="stylesheet" href="css/swiper-3.3.1.min副本.css">
    <link rel="stylesheet" href="css/animate.min副本.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="bg">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
                <img class="p1-m1 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" src="images/bonus_01.png" alt="">
                <img class="p1-m2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1s" src="images/bonus_02.jpg" alt="">
                <img class="p1-m3 ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/001.png" alt="">
                <img class="p1-m4 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.5s" src="images/002.png" alt="">
                <img class="p1-m5 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="2s" swiper-animate-delay="2s" src="images/003.png" alt="">
            </div>
            <div class="swiper-slide page2">
                <img class="p2-m1 ani" swiper-animate-effect="bounce" swiper-animate-duration="1s" src="images/004.png" alt=""/>
                <img class="p2-m2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/005.png" alt=""/>
                <img class="p2-m3 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.3s" swiper-animate-delay="1.5s" src="images/006.png" alt=""/>
            </div>
            <div class="swiper-slide page3">
                <img class="p3-m1 ani" swiper-animate-effect="bounce" swiper-animate-duration="1s" src="images/007.png" alt=""/>
                <img class="p3-m2 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/009.png" alt=""/>
                <img class="p3-m3 ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="1s"  swiper-animate-delay="2s" src="images/008.png" alt=""/>
                <img class="p3-m4 ani" swiper-animate-effect="slideInRight" swiper-animate-duration="1s" swiper-animate-delay="2s" src="images/010.png" alt=""/>

            </div>
        </div>
        <div class="swiper-pagination "></div>
        <div class="arrow"><img class="animated infinite fadeInUp" src="images/arrow.png" alt=""></div>

    </div>
</div>

<script src="js/swiper-3.3.1.min副本.js"></script>
<script src="js/swiper.animate1.0.2.min副本.js"></script>

<script>

    var mySwiper = new Swiper(".swiper-container",{
        direction : 'vertical',
        pagination : '.swiper-pagination',
        paginationElement : 'div',
//            effect : 'coverflow',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){

            if(swiper.activeIndex == swiper.slides.length - 1){

                document.querySelector(".arrow").style.visibility = "hidden";

            }else{

                var arrow = document.querySelector(".arrow");

                if (getComputedStyle(arrow).visibility == "hidden"){
                    arrow.style.visibility = "visible";
                }

            }

            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }

    })


</script>

</body>
</html>
